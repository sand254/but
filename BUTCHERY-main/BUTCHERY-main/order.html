<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="submit_order.php" method="post">
    <label for="meatType">Meat Type:</label><br>
    <select id="meatType" name="meatType">
      <option value="beef">Beef</option>
      <option value="pork">Pork</option>
      <option value="chicken">Chicken</option>
    </select><br>

    <label for="quantity">Quantity per kg:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" value="1"><br>

    <label for="paymentMethod">Payment Method:</label><br>
    <select id="paymentMethod" name="paymentMethod">
      <option value="visa">Visa Card</option>
      <option value="mpesa">Mpesa</option>
      <option value="airtelmoney">Airtelmoney</option>
    </select><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

    <label for="cardNumber">Card Number:</label><br>
    <input type="text" id="cardNumber" name="cardNumber"  required><br>

    <label for="address">Address</label>
    <input type="text" name="adress" id="adress" required>
    
    <p><button type="submit">Place Order</button></p>
  </form> 
  
</body>
</html>
